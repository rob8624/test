{% extends "blog/base.html" %}
{% block content %}
{% block header %}{% endblock %}
<!-- Full images with numbers and message Info -->
<div class="Container">
    <div class="row">
        <div class="twelve columns">
            <h1>{{ gallery.title }}</h1>
            <h4>{{ gallery.summary }}</h4>
            <div style="font-size:1vw; ">All images are copyright Robert Melen, to purchase or license an image,
                <a href="{% url 'myblog:contact_form' %}"><i>contact me.</i></a></div>
            {% for im in images %}
             <br>
                <img src="{{ im.gallery_detail.url }}" style="width: 100%; height: auto%;">
            <div style="font-size: 2.0vmin; "><b>{{ im.info }}</b></div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>
<hr/>
<div class="Container">
    <div class="row">
        <div class="twelve columns">
<a class="button button-primary" href="{% url 'myblog:gallery_list' %}">Back to Galleries</a>
        </div>
        </div>
    </div>
        {% endblock %}
