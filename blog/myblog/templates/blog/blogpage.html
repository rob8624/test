{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="Magic the Gathering Community Hub">
        <meta name="author" content="Goblin Hammer">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css">

        <link href="{% static "css/normalize.css" %}"rel="stylesheet">
        <link href="{% static "css/skeleton.css" %}"rel="stylesheet">
        <link href="{% static "css/gh.css" %}"rel="stylesheet">

        <link rel="icon" type="image/png" href="images/favicon.png">
    </head>

    <body>
        <nav class="nav-show">
            <div class="container">
                <ul>
                    <li><a href="#home">Robert Melen</a></li>
                    <li><a href="#spoilers">Blog</a></li>
                    <li>
                        <a href="#decks">Images</a>
                        <ul>
                            <li><a href="#">Decks to Beat</a></li>
                            <li><a href="#">Community Decks</a></li>
                        </ul>
                    </li>
                    <li><a href="#combos">Contact</a></li>
                    <li>
                        <a href="#manage">Manage</a>
                        <ul>
                            <li><a href="#">My Decks</a></li>
                            <li><a href="#">My Combos</a></li>
                            <li><a href="#">My Collection</a></li>
                            <li><a href="#">My Shop</a></li>
                        </ul>
                    </li>
                    <li class="u-pull-right"><a href="#login">Login</a></li>
                    <li class="right"><a href="#register">Register</a></li>
                    <li class="icon">
                        <a href="javascript:void(0);" onclick="toggleMobileNav();">&#9776;</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row" style="padding: 50px; ">
                <div class="twelve columns">
             {% block content %}{% endblock %}
                </div>
            </div>
          </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/static/js/gh.js"></script>
    </body>
</html>
